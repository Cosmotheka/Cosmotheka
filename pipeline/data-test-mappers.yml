tracers:
  # Biases from Table II of DES 5x2pt paper

  CMBK:
    spin: 0
    type: 'cv'
    threshold: 0
    data_klm: 
        - '/mnt/extraspace/damonge/S8z_data/Planck_data/COM_Lensing_2048_R2.00/dat_klm.fits'
    data_mask: 
        - '/mnt/extraspace/damonge/S8z_data/Planck_data/COM_Lensing_2048_R2.00/mask.fits.gz'
    data_noise:
        - '/mnt/extraspace/damonge/S8z_data/Planck_data/COM_Lensing_2048_R2.00/nlkk.dat'
    mask_name: 'cmbk_mask'
    nside: 2048
    mapper_class: 'MapperCMBK'

  eBOSS_QSO1:
    spin: 0
    type: 'gc'
    threshold: 0
    data_catalogs:
      - '/mnt/extraspace/gravityls_3/S8z/data/eBOSS_QSO/eBOSS_QSO_clustering_data-NGC-vDR16.fits'
    random_catalogs:
      - '/mnt/extraspace/gravityls_3/S8z/data/eBOSS_QSO/eBOSS_QSO_clustering_random-NGC-vDR16.fits'
    mask_name: 'eBOSS_QSO1_mask'
    z_edges: [0, 1.5]
    nside: 2048
    nside_mask: 2048
    mapper_class: 'MappereBOSSQSO'

  eBOSS_QSO2:
    spin: 0
    type: 'gc'
    threshold: 0
    data_catalogs:
      - '/mnt/extraspace/gravityls_3/S8z/data/eBOSS_QSO/eBOSS_QSO_clustering_data-NGC-vDR16.fits'
    random_catalogs:
      - '/mnt/extraspace/gravityls_3/S8z/data/eBOSS_QSO/eBOSS_QSO_clustering_random-NGC-vDR16.fits'
    mask_name: 'eBOSS_QSO2_mask'
    z_edges: [1.5, 3]
    nside: 2048
    nside_mask: 2048
    mapper_class: 'MappereBOSSQSO'

cls:
  # Options: all, cross, None
  eBOSS_QSO-eBOSS_QSO: 
    compute: 'all'
    bpw_edges: [0, 60, 120, 180, 240, 309, 351, 398, 452, 513, 582, 661, 750, 852, 967, 1098, 1247, 1416, 1608, 1826, 2073, 2354, 2673, 3035, 3446, 3914, 4444, 5047, 5731, 6508, 7390, 8392, 9529, 10821, 12288]
  CMBK-eBOSS_QSO: 
    compute: 'all'
  CMBK-CMBK: 
    compute: 'None'

bpw_edges: [0, 30, 60, 90, 120, 150, 180, 210, 240, 272, 309, 351, 398, 452, 513, 582, 661, 750, 852, 967, 1098, 1247, 1416, 1608, 1826, 2073, 2354, 2673, 3035, 3446, 3914, 4444, 5047, 5731, 6508, 7390, 8392, 9529, 10821, 12288]


cov: 
  fiducial:
    cosmo:
      # Planck 2018: Table 2 of 1807.06209
      # Omega_m: 0.3133
      Omega_c: 0.2640
      Omega_b: 0.0493
      h: 0.6736
      n_s: 0.9649
      sigma8: 0.8111
      w0: -1
      wa: 0
      transfer_function: 'boltzmann_class'
      baryons_power_spectrum: 'nobaryons'


    #### Biases to apply to the tracers ####
    gc_bias: True 
    wl_m: False
    wl_ia: False  # If you want wl_ia, give [A, eta, z0] instead of True

healpy:
  n_iter_sht: 0
  n_iter_mcm: 3
  n_iter_cmcm: 3
  nside: 2048

recompute:
  cls: False
  cov: False
  mcm: False
  cmcm: False 

output: '/mnt/extraspace/gravityls_3/prueba'
