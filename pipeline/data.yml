cov: 
  fiducial:
    cosmo:
      # Planck 2018: Table 2 of 1807.06209
      # Omega_m: 0.3133
      Omega_c: 0.2640
      Omega_b: 0.0493
      h: 0.6736
      n_s: 0.9649
      sigma8: 0.8111
      w0: -1
      wa: 0
      transfer_function: 'boltzmann_class'
      baryons_power_spectrum: 'nobaryons'


    #### Biases to apply to the tracers ####
    gc_bias: True 
    wl_m: False
    wl_ia: False  # If you want wl_ia, give [A, eta, z0] instead of True

